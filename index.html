<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="/what-is-openapi/css/reveal.css">
		<link rel="stylesheet" href="/what-is-openapi/css/theme/black.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="/what-is-openapi/lib/js/head.min.js"></script>
		<script src="/what-is-openapi/js/reveal.js"></script>

		<script>

			Reveal.initialize({
				dependencies: [
					{ src: '/what-is-openapi/plugin/markdown/marked.js' },
					{ src: '/what-is-openapi/plugin/markdown/markdown.js' },
					{ src: '/what-is-openapi/plugin/notes/notes.js', async: true },
					{ src: '/what-is-openapi/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

		</script>
	</body>
</html>
